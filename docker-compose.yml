version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bakewind
      POSTGRES_USER: bakewind
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bakewind123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - bakewind-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bakewind-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://bakewind:${DB_PASSWORD:-bakewind123}@postgres:5432/bakewind
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-here}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-jwt-refresh-secret-here}
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost:3000,http://localhost:3001
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    networks:
      - bakewind-network

  website:
    build:
      context: ./website
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      VITE_API_URL: http://localhost:5000/api/v1
      VITE_ADMIN_APP_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - bakewind-network

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:5000/api/v1
      VITE_CUSTOMER_APP_URL: http://localhost:3000
    ports:
      - "3001:80"
    depends_on:
      - api
    networks:
      - bakewind-network

volumes:
  postgres_data:
  redis_data:

networks:
  bakewind-network:
    driver: bridge